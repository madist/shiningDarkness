<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>빛나는 흑역사 - 이기평</title>
	<link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
	<style>
	@font-face {
  		font-family: 'Misaeng';
		src: url('./fonts/SDMiSaeng.ttf')
	}
	.reveal section img{
		background-color:transparent;
		border:none;
	}
	.reveal{
		font-family: 'Misaeng';
    	font-style: normal;
	}
	.reveal h1 {
		font-family: 'Misaeng';
    	font-style: normal;
	}
	.reveal p {
		font-family: 'Misaeng';
    	font-style: normal;
	}
	</style>
</head>

<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">
			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section data-transition="convex">
				<h1>나만의 아파트 만들기</h1>
				<img src="img/intro.JPG" height="250px"/>
				<p>for Liner</p>		
			</section>
			<section data-transition="convex">
				<p>아파트 만들기? => 아파트 월세 !</p>
				<img src="img/apt_value.png" style="width:70%;height:70%;" height="200px" />
			</section>
			<section data-transition="convex">
				<p>자사 서비스? => 외주 !</p>
				<img src="img/outsourcing.png" style="width:70%;height:70%;" />
			</section>
			<section data-transition="convex">
				<p>탈출구</p>
				<img src="img/lol_old.png" >
			</section>
			<!-- https://appadvice.com/app/master-for-league-of-legends/523415303 -->
			<section data-transition="convex" data-background-iframe="./MasterLoL.htm">
			</section>
			<section>
				<p>관리</p>
				<img src="img/version.png" style="box-shadow: 0 0 8px 8px white inset;" height="500px">
			</section>
			<section>
				<p>평가</p>
				<img src="img/app_review.png" style="box-shadow: 0 0 8px 8px white inset;">
			</section>	
			<section data-transition="convex">
				<p>필요한건</p>
				<img src="img/final_v2.JPG" style="box-shadow: 0 0 8px 8px white inset;" height="500px">
			</section>
			<section data-transition="convex">
				<p>하다보면</p>
				<img src="img/apps.png" style="box-shadow: 0 0 8px 8px white inset;">
			</section>
			<section data-transition="convex">
				<p>수익이 발생해버렸다 !</p>
				<img src="img/line.jpg" style="box-shadow: 0 0 8px 8px white inset;">
			</section>
			<section data-transition="convex">
				<h1> Happy to be the Liner :)</h1>
				<p> Thank you for Listening</p>
				<p> cf. this font is 미생체.(윤태호님 감사합니다) </p>
			</section>
			</div>
	</div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [
                { src: 'plugin/markdown/marked.js' },
                { src: 'plugin/markdown/markdown.js' },
                { src: 'plugin/notes/notes.js', async: true },
                { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
            ]
        });
    </script>
</body>
</html>
